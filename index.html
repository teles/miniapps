<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>🍅 Named Pomodoros</title><script defer="defer" src="js/bundle.js"></script></head><style>[x-cloak] { display: none !important; }</style><body x-data="pomodoro" class="w-full flex justify-center bg-gradient-to-t from-blue-500 to-indigo-500 min-h-screen flex justify-items-center items-center min-w-full" x-cloak><main class="h-100 w-full flex-col justify-center font-sans p-8 bg-white shadow rounded m-4 max-w-[450px] h-[500px]"><header class="mb-4"><h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">🍅 Named Pomodoros</h1></header><div><header class="text-sm font-medium text-center text-gray-500 border-b border-gray-200"><ul class="flex flex-wrap -mb-px"><template x-for="tab in tabs.items"><li class="mr-2 flex" :class="tab.extra_class"><span class="inline-block p-4 border-b-2 rounded-t-lg cursor-pointer" :class="tabs.active === tab.id 
                    ? 'text-blue-600 border-blue-600 active' 
                    : 'border-transparent hover:text-gray-600 hover:border-gray-300'" @click="tabs.active = tab.id"><template x-if="tab.label"><span x-text="tab.label"></span></template><template x-if="tab.icon"><svg class="fill-current text-lg w-4" viewBox="0 0 512 512" width="24px" height="24px"><path :d="icons[tab.icon]"/></svg></template><template x-if="tab.is_blinking"><span class="animate-ping inline-flex rounded-full bg-yellow-400 opacity-75 h-1.5 w-1.5"></span></template></span></li></template></ul></header><section x-show="tabs.active === 'running'" class="min-h-[320px]"><div class="flex my-4 bg-white"><input class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker" x-model="new_pomodoro_text" x-bind:placeholder="new_pomodoro_placeholder" @keyup.enter="add()"> <button class="rounded-md px-3 py-2 shadow bg-indigo-500 text-white transition-all" @click="add()" :disabled="new_pomodoro_text.length === 0" :class="new_pomodoro_text.length === 0 ? 'opacity-50' : ''">Add</button></div><div class="flex flex-col mt-4 overflow-auto h-[250px] max-h-[250px]"><template x-for="pomodoro in pomodoros"><article class="mb-2" :class="pomodoro.state === states.running && configs.running_first ? 'order-1' : 'order-2' "><div class="flex items-center pl-2 border rounded mt-2 transition-all" :class="template_by_state[pomodoro.state].classes"><p x-show="!pomodoro.is_editing" class="w-full py-2 m-2 text-sm font-medium" @click="pomodoro.is_editing = true" x-text="pomodoro.text"></p><textarea x-show="pomodoro.is_editing" type="text" class="w-full py-2 m-2 text-sm font-medium bg-transparent overflow-hidden outline-none" @click.away="pomodoro.is_editing = false" @keyup.enter="pomodoro.is_editing = false" maxlength="80" x-model="pomodoro.text">
                  </textarea><div class="inline-flex"><button type="button" class="my-1 px-3 py-2 text-white cursor-pointer shadow rounded-l-md shadow-sm" :class="template_by_state[pomodoro.state].timer.classes.action" @click="update_state(template_by_state[pomodoro.state].timer.update_state_to, pomodoro)"><svg class="fill-current text-white text-lg w-4" viewBox="0 0 512 512" width="24px" height="24px"><path :d="icons[template_by_state[pomodoro.state].timer.icon]"/></svg></button> <button type="button" class="my-1 px-3 py-2 shadow flex rounded-r-md shadow-sm min-w-[70px]" :class="template_by_state[pomodoro.state].timer.classes.counter" x-init="window.setInterval(() => { countdown(pomodoro);}, 1_000)"><span x-text="Math.floor(pomodoro[template_by_state[pomodoro.state].timer.property] / 60)"></span> <span>:</span> <span x-text="Math.floor(pomodoro[template_by_state[pomodoro.state].timer.property] % 60) < 10 ? '0' + Math.floor(pomodoro[template_by_state[pomodoro.state].timer.property] % 60) : Math.floor(pomodoro[template_by_state[pomodoro.state].timer.property] % 60)"></span></button></div><template x-if="template_by_state[pomodoro.state].button.name === 'remove'"><button class="m-1 rounded-md px-3 py-2 text-white shadow flex bg-red-500" :class="template_by_state[pomodoro.state].button.disabled && 'cursor-default events-none opacity-50'" type="button" @click="remove(pomodoro)"><svg class="fill-current text-white text-lg w-4" viewBox="0 0 512 512" width="24px" height="24px"><path :d="icons.trash"/></svg></button></template><template x-if="template_by_state[pomodoro.state].button.name === 'save'"><button class="m-1 rounded-md px-3 py-2 text-white shadow flex bg-green-500" :class="template_by_state[pomodoro.state].button.disabled && 'cursor-default events-none opacity-50'" type="button" @click="save(pomodoro)"><svg class="fill-current text-white text-lg w-4" viewBox="0 0 512 512" width="24px" height="24px"><path :d="icons.check"/></svg></button></template></div><div class="w-full h-1 mt-1" :class="template_by_state[pomodoro.state].progress.bg"><template x-if="template_by_state[pomodoro.state].timer.property === 'time_left'"><span :class="template_by_state[pomodoro.state].progress.bar" class="h-1 block transition-all" :style="{'width': 100 - (pomodoro[template_by_state[pomodoro.state].timer.property] / (60 * 25) * 100) + '%'}"></span></template><template x-if="template_by_state[pomodoro.state].timer.property === 'breaking_left'"><span :class="template_by_state[pomodoro.state].progress.bar" class="h-1 block transition-all" :style="{'width': 100 - (pomodoro[template_by_state[pomodoro.state].timer.property] / (60 * 5) * 100) + '%'}"></span></template></div></article><div x-text="JSON.stringify(template_by_state[pomodoro.state])"></div></template></div></section><section x-show="tabs.active === 'archived'" class="min-h-[320px]"><p x-text="JSON.stringify(pomodoros.filter(pomodoro => pomodoro.state === 'archived'))"></p></section><section x-show="tabs.active === 'configs'" class="pt-4 min-h-[320px]"><h2 class="text-lg mb-2 text-gray-600 font-bold">Preferences</h2><label class="w-full block text-gray-500"><input class="mr-2 leading-tight" type="checkbox" x-model="configs.running_first"> <span class="text-sm">Always display running pomodoro at the top</span></label> <label class="w-full block text-gray-500"><input class="mr-2 leading-tight" type="checkbox" x-model="configs.start_anytime"> <span class="text-sm">Can start new pomodoro without finishing the current one</span></label></section></div></main></body></html>
